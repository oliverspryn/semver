plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.41'
}

group 'com.oliverspryn.library'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
}

compileKotlin {
    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }
}
